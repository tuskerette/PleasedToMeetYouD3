  var w = 500,
      h = 300;



  var dataset = [{ "x": 0, "y": 25, "type":"rect", "color" : "#f00", "key": "tomato", "value" : 20 },
                { "x": 5, "y": 30, "type":"rect", "color" : "#ffc", "key": "cheese", "value": 30},
                { "x": 10, "y": 40, "type":"rect", "color" : "#900", "key": "prosciutto", "value": 50},
                { "x": 15, "y": 15, "type":"rect", "color" : "#090", "key": "arugula", "value": 5}];

  var bread = [{"x": 20, "y": 280, "type": "polygon", "color": "#fc9", "points": "10,0 100,0  80,20 75,20 30,20" }];

  var svg = d3.select("body").append("svg")
                             .attr("width", w)
                             .attr("height", h)
                             .attr("viewBox", "0 0 150 100");

  var ingredients = svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .attr("x", function (d) { return d.x; })
   .attr("y", function (d) { return d.y; })
   .attr("width", 100)
   .attr("height", 20)
   .style("fill", function(d) {return d.color; });

  var breadBase = svg.selectAll("polygon")
    .data(bread)
    .enter()
    .append("polygon")
    .attr("points", function(d) {return d.points; })
    .attr("x", function (d) { return d.x; })
    .attr("y", function (d) { return d.y; })
    .attr("width", 100)
   .attr("height", 60)
    .style("fill", function(d) {return d.color; });
